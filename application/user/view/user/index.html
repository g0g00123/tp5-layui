<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form name="form" enctype="multipart/form-data" action="{:url('/user/add')}"  method="POST">
		<label>昵称</label>
		<input type="text" autocomplete="off"  placeholder="昵称" name="nickname" >
		<label>用户名</label>
		<input type="text" autocomplete="off"  placeholder="用户名" name="username" >
		<label>密码</label>
		<input type="text" autocomplete="off"  placeholder="密码" name="password" >
		<label>手机号码</label>
		<input type="text" autocomplete="off"  placeholder="手机号码" name="mobile" >
		<label>签名</label>
		<input type="text" autocomplete="off"  placeholder="签名" name="motto" >
		<label>头像</label>
        <input type="file"  name="avatar" >   
		<button type="submit">提交</button>
     </form>
</body>
</html>
